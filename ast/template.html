<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<title>Главный</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0-alpha1/katex.min.css" integrity="sha384-8QOKbPtTFvh/lMY0qPVbXj9hDh+v8US0pD//FcoYFst2lCIf0BmT58+Heqj0IGyx" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0-alpha1/katex.min.js" integrity="sha384-GR8SEkOO1rBN/jnOcQDFcFmwXAevSLx7/Io9Ps1rkxWp983ZIuUGfxivlF/5f5eJ" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0-alpha1/contrib/auto-render.min.js" integrity="sha384-cXpztMJlr2xFXyDSIfRWYSMVCXZ9HeGXvzyKTYrn03rsMAlOtIQVzjty5ULbaP8L" crossorigin="anonymous"></script>
<script>
window.onload = e => { renderMathInElement(document.body, {
  throwOnError: false,
  delimiters: [
    {left: "$$", right: "$$", display: true},
    {left: "\\[", right: "\\]", display: true},
    {left: "$", right: "$", display: false},
    {left: "\\(", right: "\\)", display: false}
  ]
})};
</script>
</head>
<body>
  <section class="toc">
    {{ toc }}
  </section>

  <a data-bypass="true" href="https://github.com/xamgore/au-conspectus/issues/new" class="page-link-to-github" target="_blank" title="Add issue on GitHub">
      <i class="github-icon"></i>
      <span class="text">Report mistake</span>
  </a>
  <article class="content">
    {{ content }}
  </article>

</body>
</html>
